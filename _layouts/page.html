---
layout: default
---

<div class="container mx-auto px-4 py-12">
  <article class="prose lg:prose-xl mx-auto max-w-4xl bg-white rounded-xl shadow-lg p-8">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900">{{ page.title }}</h1>
      {% if page.subtitle %}
        <p class="text-xl text-gray-600 mt-2">{{ page.subtitle }}</p>
      {% endif %}
    </header>

    <main class="prose prose-blue prose-lg text-gray-700">
      {{ content }}
    </main>
  </article>
</div>
