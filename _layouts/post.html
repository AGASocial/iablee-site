---
layout: default
---

<article class="prose lg:prose-xl mx-auto">
  <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
  
  <div class="text-gray-600 mb-8">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </div>

  <div class="prose-lg">
    {{ content }}
  </div>
</article>
