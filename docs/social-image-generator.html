<!DOCTYPE html>
<html>
<head>
    <title>Social Image Generator</title>
</head>
<body>
    <canvas id="socialImage" width="1200" height="630" style="border:1px solid #000;"></canvas>
    <br>
    <a id="download" download="default-social-image.jpg">Download Image</a>
    <script>
        const canvas = document.getElementById('socialImage');
        const ctx = canvas.getContext('2d');

        // Background
        ctx.fillStyle = '#0066cc';
        ctx.fillRect(0, 0, 1200, 630);

        // Title
        ctx.fillStyle = 'white';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('AGA Social', 600, 250);

        // Tagline
        ctx.font = '36px Arial';
        ctx.fillText('Advanced Technology powered by AI', 600, 350);

        // Set up download link
        const downloadLink = document.getElementById('download');
        downloadLink.href = canvas.toDataURL('image/jpeg', 0.9);
    </script>
</body>
</html>
